<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <g id="bishopHat">
      <path d="M10,50 Q30,0 50,50 Q30,90 10,50 Z" stroke="black" fill="currentColor" stroke-width="2"/>
      <line x1="30" y1="30" x2="30" y2="60" stroke="black" stroke-width="2"/>
      <line x1="20" y1="45" x2="40" y2="45" stroke="black" stroke-width="2"/>
    </g>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto" markerUnits="strokeWidth" stroke="currentColor" fill="currentColor">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
    <marker id="arrowboth" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto" markerUnits="strokeWidth" stroke="currentColor" fill="currentColor">
      <polygon points="0 3.5, 10 0, 10 7" />
    </marker>
  </defs>

  <!-- Bishop hats -->
  <g transform="translate(300,80)">
    <use href="#bishopHat" fill="violet"/>
    <text y="75" text-anchor="middle">Principal Consecrator</text>
  </g>
  <g transform="translate(180,160)">
    <use href="#bishopHat" fill="red"/>
    <text y="75" text-anchor="middle">Co-consecrator</text>
  </g>
  <g transform="translate(420,160)">
    <use href="#bishopHat" fill="blue"/>
    <text y="75" text-anchor="middle">Co-consecrator</text>
  </g>
  <g transform="translate(300,360)">
    <use href="#bishopHat" fill="green"/>
    <text y="75" text-anchor="middle">Ordained Bishop</text>
  </g>

  <!-- Reciprocal arrows between consecrators -->
  <line x1="300" y1="80" x2="180" y2="160" stroke="grey" stroke-width="3" marker-start="url(#arrowboth)" marker-end="url(#arrowboth)"/>
  <line x1="300" y1="80" x2="420" y2="160" stroke="grey" stroke-width="3" marker-start="url(#arrowboth)" marker-end="url(#arrowboth)"/>
  <line x1="180" y1="160" x2="420" y2="160" stroke="grey" stroke-width="3" marker-start="url(#arrowboth)" marker-end="url(#arrowboth)"/>

  <!-- Directed arrows to ordained bishop -->
  <line x1="300" y1="80" x2="300" y2="360" stroke="grey" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="180" y1="160" x2="300" y2="360" stroke="grey" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="160" x2="300" y2="360" stroke="grey" stroke-width="3" marker-end="url(#arrowhead)"/>
</svg>
